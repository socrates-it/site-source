	# About section
	[params.about]
		enable = true
		title = "It is about"
		subtitle = "SoCraTes IT"


		[params.about.modal]
			client = "Client"
			date = "Date"
			category = "Category"
			buttontext = "Close"



		[[params.about.row]]

			[[params.about.row.list]]
				icon = "fa-users"
				title = "People"
				description = "Everyone who is concerned with coding, testing, code quality and software craft. There is no agenda and there are no speakers before the event starts. Proposals are presented during the event itself in the mornings, and voted by the participants right after. Meet us if you want to share your knowledge, experience and expertise!"

			[[params.about.row.list]]
				icon = "fa-play-circle"
				title = "Action"
				description = "The event will be run as a non-profit, low-cost event. It will be much like a retreat. We will be there for 48 hours to collaborate and share ideas in a self-organized Open Space. There will be hands-on coding sessions, sessions focused on discussion, interactive talks and lots more."

			[[params.about.row.list]]
				icon = "fa-plus-circle"
				title = "Fun"
				description = "We will not only spend the days together but also the nights. And – believe it or not – programmers are a great company! There will be be lots of opportunities to spend your time. Starting with simple chilling over hiking and biking, playing games, hanging around, talking and laughing."


